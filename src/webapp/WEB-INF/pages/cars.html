<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<h1>TABLE CARS</h1>
<table border="3">
    <tr>
        <th>Model</th>
        <th>Country</th>
        <th>Series</th>
    </tr>
    <tbody>
    <tr th:each="car : ${cars}">
        <td th:utext="${car.getModel()}"></td>
        <td th:utext="${car.getCountry()}"></td>
        <td th:utext="${car.getSeries()}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
